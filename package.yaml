- resourcet

library:
  source-dirs: src
  ghc-options:
  - -Wall


executables:
  enq-node-haskell:
    main:                Main.hs
    source-dirs:         app/Enecuum
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -O2
    dependencies:
    - Node


tests:
  functional-tests:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - HUnit
    - QuickCheck
    - hspec-contrib
    - Node
    - newtype-generics
